name: Continuous Integration

on:
  workflow_dispatch:
  pull_request:
    branches:
    - main
  push:
    branches:
    - main

env:
  PYTHON_VERSION: "3.13"

jobs:
  linting:
    name: Linting
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install uv
      uses: astral-sh/setup-uv@v4
      with:
        enable-cache: true

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ env.PYTHON_VERSION }}

    - name: Install CI dependencies
      run: uv sync --only-group ci

    - name: Run pre-commit
      run: uv run pre-commit run --all-files --show-diff-on-failure

  testing:
    name: Testing
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install uv
      uses: astral-sh/setup-uv@v4
      with:
        enable-cache: true

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ env.PYTHON_VERSION }}

    - name: Install Dev dependencies
      run: uv sync --only-group dev

    - name: Run tests
      run: uv run pytest
